<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromoJunction - Student Website Promotions</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <h1>PromoJunction</h1>
      <p>Discover and support amazing student projects!</p>
    </header>
    <main>
      <section class="card-container">
        <div
          class="promo-card"
          style="
            background-image: url('https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=400&q=80');
          "
        >
          <div class="card-content">
            <h2>Soby's Portfolio</h2>
            <p>Explore creative works and projects by Soby.</p>
            <a
              href="https://soby1301.github.io/"
              target="_blank"
              class="visit-btn"
              >Visit Website</a
            >
          </div>
        </div>
        <div
          class="promo-card"
          style="
            background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80');
          "
        >
          <div class="card-content">
            <h2>Prashant's Portfolio</h2>
            <p>Check out Prashant's innovative student portfolio.</p>
            <a
              href="https://prashant-singh930.github.io/"
              target="_blank"
              class="visit-btn"
              >Visit Website</a
            >
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 PromoJunction. Made for students, by students.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
